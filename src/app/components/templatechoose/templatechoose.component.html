 
<nav class="top_navigation">
    <div class="container">
        <div class="logo_block">
            <img src="../../../assets/img/logo.png" />
        </div>
        <ul class="nav_buttons">
            <li class="btn bg-danger text-white" routerLink="/admin">Logout</li>
        </ul>
    </div>
</nav>
<div #focusInput class="inner_block" style="background-color:rgb(235, 204, 216);">
    <div class="container"  style="background-color:rgb(235, 204, 216);">
        <div class="choosefile_section">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <div class="card" style="background-color:rgb(235, 204, 216);">

                        <div class="card-body pb-5 text-center" style="background-color:rgb(235, 204, 216);">
                            <button type="button" (click)="importtoggele()" style="background-color: rgb(56, 175, 255);" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal">
                                Import Excel Data
                              </button>
                        </div>
                        <div  class="choose_section">
                             
                                    
                            <div class="row">
                                <div class="col-lg-6 col-sm-6 col-md-6" (click)="wetareasclick()">
                                    <div class="card bg_phase"  style="cursor: pointer;">
                                        <div class="card-body">
                                    <div class="wet_area_block">
                                        <span class="wet_details">Wet areas packages and accessories</span>                                        
                                    </div>
                                   </div>
                                   </div>
                                </div>   

                                <div class="col-lg-6 col-sm-6 col-md-6" (click)="phase2click()">
                                    <div class="card bg_wet" style="cursor: pointer;">
                                        <div class="card-body">
                                    <div class="wet_area_block">
                                        <span class="wet_details">Phase 2 items and accessories</span>

                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div [hidden]="!isModalShown" #modaldiv  data-backdrop="false" class="modal fade" id="exampleModal" data-target="#modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Select File <small style="color: rgb(223, 17, 17);">(xlsx format only.)</small></h5>
          <button type="button" class="close" (click)="modalclose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="file-loading">
              <input type="file" class="matbutfile" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
             
          </div>
          <div id="kartik-file-errors"></div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="modalclose()" class="btn btn-secondary" >Close</button>
          <!-- <button type="button" class="btn btn-primary" title="Your custom upload logic">Save</button>
           --><button type="button"  class="btn btn-success" (click)="save()" title="import now" >Save</button>
        </div>
      </div>
    </div>
  </div>
